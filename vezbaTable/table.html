<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Вежба за табели</title>
        <meta charset="UTF-8">
        <meta name="description" content="Вежба за табели во HTML">
        <meta name="keywords" content="HTML, table, data">
        <meta name="author" content="Milosh Neshkovski">
    </head>
    <body>
        <h1 align="center">Вежби за табели</h1>
        <hr>
        <h2 align="center">Вежба 1</h2>
        <table align="center">
            <thead>
                <tr>
                    <th>Производ</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Круша</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Јаболко</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>Банана</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>Портокал</td>
                    <td>25</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Сума</td>
                    <td>175 денари</td>
                </tr>
            </tfoot>
        </table>
        <hr>
        <h2 align="center">Вежба 2</h2>
        <table  align="center" border="1">
            <tr>
                <td rowspan="3">Title goes here</td>
                <td>A</td>
                <td>D</td>
            </tr>
            <tr>
                <td>B</td>
                <td>E</td>
            </tr>
            <tr>
                <td>C</td>
                <td>F</td>
            </tr>
        </table>
        <hr>
        <h2 align="center">Вежба 3</h2>
        <table  align="center" border="1">
            <tr>
                <td colspan="3" align="center">Top</td>
            </tr>
            <tr>
                <td rowspan="2" align="center">Way left</td>
                <td align="center">Middle Up</td>
                <td rowspan="2" align="center">Way right</td>
            </tr>
            <tr>
                <td align="center">Middle Down</td>
            </tr>
            <tr>
                <td colspan="3" align="center">Bottom</td>
            </tr>
        </table>
        <hr>
        <h2 align="center">Вежба 4</h2>
        <table  align="center" border="1">
            <tr>
                <th colspan="3" align="left">Title goes<br>here</th>
                <th align="center">A</th>
                <th align="right">B</th>
            </tr>
            <tr>
                <th rowspan="3" align="left"><br>C</th>
                <th align="center">D</th>
                <th align="center">E</th>
                <th align="center">F</th>
                <th align="right">G</th>
            </tr>
            <tr>
                <th align="center">H</th>
                <th colspan="2" align="center">I</th>
                <th rowspan="2" align="right"><br>J</th>
            </tr>
            <tr>
                <th align="center">K</th>
                <th align="center">L</th>
                <th align="center">M</th>
            </tr>
            <tr>
                <th align="right">N</th>
                <th colspan="4" align="center">O</th>
            </tr>
        </table>
        <hr>
    </body>
</html>
